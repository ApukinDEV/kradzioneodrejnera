<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Gra ma</title>
</head>
<body onload="setDzialanie(1)">
    <div class="wrapper">
        <div id="timer"></div>
        <div id="equation">
        </div>
        <label for="ans"></label><input maxlength="0" type="text" id="ans">
        <div class="helper">
            <div id="buttons">
                <div class="button" id="lvl1" onclick="setDzialanie(1)">1 lvl</div>
                <div class="button" id="lvl2" onclick="setDzialanie(2)">2 lvl</div>
                <div class="button" id="lvl3" onclick="setDzialanie(3)">3 lvl</div>
                <div class="button" id="lvl7" onclick="setDzialanie(7)">7 lvl</div>
                <div class="button" id="lvl4" onclick="setDzialanie(4)">4 lvl</div>
                <div class="button" id="lvl5" onclick="setDzialanie(5)">5 lvl</div>
                <div class="button" id="lvl6" onclick="setDzialanie(6)">6 lvl</div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
